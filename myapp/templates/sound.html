<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accelingvo</title>
    <style>
        body {
            background-image: url('/static/background.jpg');
            background-size: cover;
            font-family: "Times New Roman", Times, serif;
            text-align: center;
            color: #183b66;
        }
        .label {
            font-size: 32px;
            padding: 8px;
            background-color: #8fc6da;
            margin: 20px;
        }
        .button {
            font-size: 32px;
            font-weight: bold;
            color: #183b66;
            padding: 12px;
            background-color: #8fc6da;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="label">{{ sentence }}</div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" name="next" class="button">Дальше</button>
        <button type="submit" name="record" class="button">Записать голос (5 секунд)</button>
        <button type="submit" name="play" class="button">Прослушать голос</button>
    </form>
    <form method="get" action="{% url 'main' %}">
        <button type="submit" class="button">←</button>
    </form>
</body>
</html>
