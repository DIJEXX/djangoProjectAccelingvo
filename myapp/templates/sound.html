<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Произношение и аудирование</title>
    <style>
        body {
            background-image: url('/static/background.jpg');
            background-size: cover;
            font-family: "Times New Roman", Times, serif;
            text-align: center;
            color: #183b66;
        }
        .label {
            font-size: 32px;
            padding: 8px;
            background-color: black;
            margin: 20px;
        }
        .button {
            font-size: 32px;
            font-weight: bold;
            color: white;
            padding: 12px;
            background-color: black;
            margin: 20px;
        }
        .sbutton {
                font-size: 20px;
                font-weight: bold;
                color: white;
                background-color: black;
                padding: 12px;
                margin: 20px;
                border: none;
                cursor: pointer;
            }
    </style>
</head>
<body>
<div style="text-align: center; padding-top: 100px;">
    <div class="label">{{ sentence }}</div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" name="next" class="button">Дальше</button>
        <button type="submit" name="record" class="button">Записать голос (5 секунд)</button>
        <button type="submit" name="play" class="button">Прослушать голос</button>
    </form>
    <button class="sbutton" onclick="location.href='{% url 'main' %}'">Назад</button>
</div>
</body>
</html>
